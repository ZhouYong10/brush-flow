<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">

    <link rel="stylesheet" href="flowForumTask.scss?__inline">
</head>
<body>

<div id="app">

    <link rel="import" href="../../components/header/header.html?__inline">
    <link rel="import" href="../../components/menu/menu.html?__inline">

    <div id="app-content" class="app-content am-g">

        <div class="am-panel am-panel-primary">
            <div class="am-panel-hd"><%= title %></div>
            <div class="am-panel-bd">

                <div class="am-panel am-panel-danger">
                    <div class="am-panel-hd prompt-title">提示</div>
                    <div class="am-panel-bd">
                        价格说明：0.00013红币/每次，刷10000次起步，不足10000 按10000计算，超过部分按照5000来算，不足5000按5000计算
                    </div>
                </div>

                <form class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label for="aimAddress" class="am-u-sm-4 am-u-lg-2 am-form-label"><span class="tips">* </span>目标地址</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <input id="aimAddress" class="am-radius am-input-sm" type="text" placeholder="请输入目标地址">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="aimTitle" class="am-u-sm-4 am-u-lg-2 am-form-label">目标标题</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <!--<input id="aimTitle" class="am-radius am-input-sm" type="text" readonly>-->
                            <p id="aimTitle">发生的范德萨</p>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="taskNum" class="am-u-sm-4 am-u-lg-2 am-form-label"><span class="tips">* </span>执行数量</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <input id="taskNum" class="am-radius am-input-sm" type="text" placeholder="需要添加的任务数量">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="aimTotal" class="am-u-sm-4 am-u-lg-2 am-form-label">任务总价</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <!--<input id="aimTotal" class="am-radius am-input-sm" type="text" disabled>-->
                            <p id="aimTotal">发生的范德萨</p>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="aimRemark" class="am-u-sm-4 am-u-lg-2 am-form-label">任务备注</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <textarea id="aimRemark" class="am-radius" rows="3" placeholder="添加任务备注"></textarea>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-8 am-u-sm-offset-4 am-u-lg-10 am-u-lg-offset-2">
                            <button type="submit" class="am-btn am-btn-primary am-radius">提交任务</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->

</body>
</html>
