<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">

    <link rel="stylesheet" href="userInfo.scss?__inline">
</head>
<body>

<div id="app">

    <link rel="import" href="../../components/header/header.html?__inline">
    <link rel="import" href="../../components/menu/menu.html?__inline">

    <div id="app-content" class="app-content am-g">

        <div class="am-panel am-panel-primary">
            <div class="am-panel-hd"><%= title %></div>
            <div class="am-panel-bd">

                <form class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label class="am-u-sm-4 am-u-lg-2 am-form-label">用户账号</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <p class="disable"><%= user.username %></p>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-4 am-u-lg-2 am-form-label">账户余额</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <p class="disable">￥ <%= user.funds %></p>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-4 am-u-lg-2 am-form-label">账号状态</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <p class="disable"><%= user.status %></p>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-4 am-u-lg-2 am-form-label">用户级别</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <p class="disable"><%= user.role %></p>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-4 am-u-lg-2 am-form-label">上级</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <p class="disable"><%= user.parent %></p>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-4 am-u-lg-2 am-form-label">下级/人</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <p class="disable"><%= user.child %></p>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-4 am-u-lg-2 am-form-label">注册时间</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <p class="disable"><%= user.createTime %></p>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-4 am-u-lg-2 am-form-label">最后登陆时间</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <p class="disable"><%= user.lastLoginTime %></p>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="five" class="am-u-sm-4 am-u-lg-2 am-form-label">ＱＱ号码</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <input class="am-radius am-input-sm" type="email" id="five" value="<%= user.QQ %>" disabled>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="six" class="am-u-sm-4 am-u-lg-2 am-form-label">电话号码</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <input class="am-radius am-input-sm" type="email" id="six" value="<%= user.phone %>" disabled>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label for="seven" class="am-u-sm-4 am-u-lg-2 am-form-label">电子邮件</label>
                        <div class="am-u-sm-8 am-u-lg-10">
                            <input class="am-radius am-input-sm" type="email" id="seven" value="<%= user.email %>" disabled>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-8 am-u-sm-offset-4 am-u-lg-10 am-u-lg-offset-2">
                            <button type="submit" class="am-btn am-btn-primary am-radius">修改</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->

</body>
</html>
