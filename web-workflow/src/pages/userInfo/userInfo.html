<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">

    <link rel="stylesheet" href="userInfo.scss?__inline">
</head>
<body>

<div id="app">

    <link rel="import" href="../../components/header/header.html?__inline">
    <link rel="import" href="../../components/menu/menu.html?__inline">

    <div id="app-content" class="app-content am-g">

        <div class="am-panel am-panel-default">
            <div class="am-panel-hd"><%= title %></div>
            <div class="am-panel-bd">

                <div class="am-tabs" data-am-tabs>
                    <ul class="am-tabs-nav am-nav am-nav-tabs">
                        <li class="am-active"><a href="#tab1">身份信息</a></li>
                        <li><a href="#tab2">资金信息</a></li>
                    </ul>

                    <div class="am-tabs-bd">
                        <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                            <form class="am-form am-form-horizontal">
                                <fieldset disabled>
                                    <div class="am-form-group">
                                        <label for="user-email" class="am-u-sm-4 am-u-lg-2 am-form-label">电子邮件</label>
                                        <div class="am-u-sm-8 am-u-lg-10">
                                            <input id="user-email" class="am-radius am-input-sm" type="email" value="输入你的电子邮件">
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </div>

                        <div class="am-tab-panel am-fade" id="tab2">
                            <form class="am-form am-form-horizontal">
                                <fieldset disabled>
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-4 am-u-lg-2 am-form-label">提现支付宝账号</label>
                                        <div class="am-u-sm-8 am-u-lg-10">
                                            <input id="user-name" class="am-radius am-input-sm" type="email" value="输入你的电子邮件">
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->

</body>
</html>
