<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">

</head>
<body>

<div id="app">

    <link rel="import" href="../../components/header/header.html?__inline">
    <link rel="import" href="../../components/menu/menu.html?__inline">

    <div id="app-content" class="app-content am-g">

        <div class="am-panel am-panel-primary">
            <div class="am-panel-hd"><%= title %></div>
            <div class="am-panel-bd">

                <form class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label for="old-pwd" class="am-u-sm-3 am-u-lg-2 am-form-label">原密码</label>
                        <div class="am-u-sm-9 am-u-lg-10">
                            <input id="old-pwd" class="am-radius am-input-sm" type="password" placeholder="请输入原来的密码">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="new-pwd" class="am-u-sm-3 am-u-lg-2 am-form-label">新密码</label>
                        <div class="am-u-sm-9 am-u-lg-10">
                            <input id="new-pwd" class="am-radius am-input-sm" type="password" placeholder="请输入新的密码">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="repeat-new-pwd" class="am-u-sm-3 am-u-lg-2 am-form-label">重复新密码</label>
                        <div class="am-u-sm-9 am-u-lg-10">
                            <input id="repeat-new-pwd" class="am-radius am-input-sm" type="password" placeholder="请再次输入新的密码">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-8 am-u-sm-offset-4 am-u-lg-10 am-u-lg-offset-2">
                            <button type="submit" class="am-btn am-btn-primary">修改</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->

</body>
</html>
