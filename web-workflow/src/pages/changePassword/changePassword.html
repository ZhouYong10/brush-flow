<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">

    <link rel="stylesheet" href="changePassword.scss?__inline">
</head>
<body>

<div id="app">

    <link rel="import" href="../../components/header/header.html?__inline">
    <link rel="import" href="../../components/menu/menu.html?__inline">

    <div id="app-content" class="app-content am-g">

        <div id="changePassword" class="am-panel am-panel-primary">
            <div class="am-panel-hd"><%= title %></div>
            <div class="am-panel-bd am-g-collapse">

                <form class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-u-lg-1">
                            原密码
                        </label>
                        <div class="am-u-sm-9 am-u-lg-11">
                            <input id="oldPwd" class="am-radius am-input-sm input" type="password"
                                   placeholder="原密码">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-u-lg-1">
                            新密码
                        </label>
                        <div class="am-u-sm-9 am-u-lg-11">
                            <input id="newPwd" class="am-radius am-input-sm input" type="password"
                                   placeholder="新密码">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-u-lg-1">
                            重复新密码
                        </label>
                        <div class="am-u-sm-9 am-u-lg-11">
                            <input id="rNewPwd" class="am-radius am-input-sm input" type="password"
                                   placeholder="重复新密码">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-offset-3 am-u-lg-11 am-u-lg-offset-1">
                            <button id="commit" class="am-btn am-btn-primary">修改</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->
<script src="/static/plugins/layer/layer.js"></script>

<script>
    require('changePassword');
</script>

</body>
</html>
