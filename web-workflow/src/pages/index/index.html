<!DOCTYPE html>
<html lang="en" xmlns:v-validate="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">

    <link rel="stylesheet" href="index.scss?__inline" >
</head>
<body>

<div class="login">
    <form class="am-form am-form-horizontal am-u-sm-12 am-u-lg-3 am-u-lg-centered">
        <fieldset>
            <legend>678营销系统</legend>

            <div id="usernameWrap" class="am-form-group am-form-group-sm">
                <input id="username" type="text" class="am-form-field" placeholder="请输入账户名">
            </div>

            <div id="logupUsernameWrap" class="am-form-group am-form-group-sm">
                <input id="logupUsername" type="text" class="am-form-field" placeholder="请设置账户名">
            </div>

            <div class="am-form-group am-form-group-sm">
                <input id="password" type="password" class="am-form-field" placeholder="请输入密码">
            </div>

            <div id="repasswordWrap" class="am-form-group am-form-group-sm">
                <input id="repassword" type="password" class="am-form-field" placeholder="再次确认密码">
            </div>

            <div class="am-form-group am-form-group-sm am-g-collapse">
                <div class="am-u-sm-5">
                    <input id="checkCode" type="text" class="am-form-field" placeholder="验证码不区分大小写">
                </div>
                <div class="am-u-sm-7">
                    <img id="changeImg" class="am-img-responsive getSecurityCode" src="/securityImg"/>
                </div>
            </div>

            <div class="am-form-group am-form-group-sm am-g-collapse">
                <div class="am-u-sm-5">
                    <div class="am-checkbox">
                        <label>
                            <input id="saveMe" type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
                <div class="am-u-sm-7">
                    <div class="am-checkbox">
                        <span id="btnLogup">还没有账号，<b>立即注册</b></span>
                        <span id="btnLogin">已有账号，<b>立即登陆</b></span>
                    </div>
                </div>
            </div>

            <div id="commitWrap" class="am-form-group">
                <button id="commit" class="am-btn am-btn-primary am-u-sm-centered">登陆</button>
            </div>
            <div id="logupWrap" class="am-form-group">
                <button id="logup" class="am-btn am-btn-primary am-u-sm-centered">注册</button>
            </div>
        </fieldset>
    </form>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">

<!--import plugin-->
<script src="/static/plugins/layer/layer.js"></script>

<script>
    require(['index']);
</script>

</body>
</html>
