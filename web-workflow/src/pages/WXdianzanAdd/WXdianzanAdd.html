<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title><%=title%></title>

    <link rel="import" href="../../components/head/head.html?__inline">

    <link rel="stylesheet" href="WXdianzanAdd.scss?__inline">
</head>
<body>

<div id="app">

    <link rel="import" href="../../components/header/header.html?__inline">
    <link rel="import" href="../../components/menu/menu.html?__inline">

    <div id="app-content" class="app-content am-g">

        <div id="wxLike" class="am-panel am-panel-primary">
            <div class="am-panel-hd"><%= title %></div>
            <div class="am-panel-bd am-g-collapse">

                <div class="am-panel am-panel-danger">
                    <div class="am-panel-hd prompt-title">提示</div>
                    <div class="am-panel-bd">
                        1.多个平台提交任务会导致量不足，责任自负。<br/>

                        2.微信点赞数量不能大于阅读数量的10%，否则无法执行。<br/>

                        3.微信阅读最低速度8个/分钟，最高速度137个/分钟。<br/>

                        4.个别任务会有延时，显示完成后半小时之后会显示。<br/>
                    </div>
                </div>

                <form class="am-form am-form-horizontal" method="post" action="/wx/dianzan/add">
                    <input type="hidden" value="<%= orderFlag %>" name="orderFlag">

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-u-lg-1">
                            <span>任务价格</span>
                        </label>
                        <div class="am-u-sm-9 am-u-lg-3 am-u-end">
                            <input id="priceShow" class="am-radius am-input-sm input" type="text"
                                   value="点赞￥ <%= price %>/个" disabled>
                            <input id="price" type="hidden" value="<%= price %>">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-u-lg-1">
                            <span>文章地址</span>
                        </label>
                        <div class="am-u-sm-9 am-u-lg-11">
                            <input id="address" class="am-radius am-input-sm input" type="text"
                                   placeholder="文章地址" name="address">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-u-lg-1">
                            <span>文章标题</span>
                        </label>
                        <div class="am-u-sm-9 am-u-lg-11">
                            <input id="title" class="am-radius am-input-sm input" type="text" disabled>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-u-lg-1">
                            <span>点赞数量</span>
                        </label>
                        <div class="am-u-sm-9 am-u-lg-3 am-u-end">
                            <input id="likeNum" class="am-radius am-input-sm input" type="text"
                                   placeholder="单次下单最少100，最大25000!" name="num">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-u-lg-1">
                            <span>任务总价</span>
                        </label>
                        <div class="am-u-sm-9 am-u-lg-2 am-u-end">
                            <input id="total" class="am-radius am-input-sm input" type="text" value="￥ 0" disabled>
                            <input id="userFunds" type="hidden" value="<%= money %>">
                        </div>
                    </div>

                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-offset-3 am-u-lg-11 am-u-lg-offset-1">
                            <button id="commit" type="submit" class="am-btn am-btn-primary am-radius">提交任务</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<link rel="import" href="../../components/foot/foot.html?__inline">
<!--import plugin-->
<script src="/static/plugins/layer/layer.js"></script>

<script>
    require('WXdianzanAdd');
</script>

</body>
</html>
